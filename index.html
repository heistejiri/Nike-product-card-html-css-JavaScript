<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="shortcut icon" href="assets/icons/nike-logo.svg">
        <link rel="stylesheet" href="css/styles.css">
        <title>Nike</title>
    </head>
    <body>
        <!-- MAIN HEADER -->
        <header class="l-header">
            <!-- NAV  -->
            <nav class="nav bd-grid">
                <div class="nav_toggle" id="nav-toggle">
                    <img src="assets/icons/icon-menu.svg" alt="">
                </div>

                <div>
                    <a class="nav_logo"><img src="assets/icons/nike-logo.svg" alt=""></a>
                </div>

                <!-- NAV LIST -->
                <div class="nav_menu" id="nav-menu">
                    <ul class="nav_list">
                        <li class="nav_item"><a href="" class="nav_link">MEN</a></li>
                        <li class="nav_item"><a href="" class="nav_link">WOMEN</a></li>
                        <li class="nav_item"><a href="" class="nav_link">KIDS</a></li>
                        <li class="nav_item"><a href="" class="nav_link">CUSTOMIZE</a></li>
                        <li class="nav_item"><a href="" class="nav_link">SALE</a></li>
                    </ul>
                </div>

                <div class="nav_shop">
                    <img src="assets/icons/shopping-bag.svg" alt="">
                </div>
            </nav>
        </header>

        <!-- HOME  -->
        <main class="l-main bd-grid">
            <div class="home">
                <!-- SNEAKER  -->
                <div class="sneaker">
                    <div class="sneaker_figure">
                    </div>

                    <div>
                        <img src="assets/img/NikeAirMaxMotion2.png" alt="" class="sneaker_img shows" color="#A29596">
                        <img src="assets/img/NikeAirMax Motion2black.png" alt="" class="sneaker_img" color="#111111">
                    </div>

                    <div class="sneaker_colors">
                        <span class="sneaker_color sneaker_colors-one active" primary="#A29596" color="#A29596"></span>
                        <span class="sneaker_color sneaker_colors-two " primary="#111111" color="#111111"></span>
                    </div>
                </div>

                <!-- IFORMACION -->
                <div class="info">
                    <!-- DATA -->
                    <div class="data">
                        <span class="data_subtitle">Nike</span>
                        <h1 class="data_title">Air Max Motion 2</h1>
                        <p class="data_description">Nike Air Max Motion 2 blends a breathable mesh for heritage style.</p>
                    </div>

                    <!--  ACTIONS  -->
                    <div class="actions">
                        <!-- SIZE  -->
                        <div class="size">
                            <h3 class="size_title">Size</h3>
                            <div class="size_content">
                                <span class="size_size active">
                                    8.5
                                </span>
                                <span class="size_size">
                                    9
                                </span>
                                <span class="size_size">
                                    9.5
                                </span>
                            </div>
                        </div>

                        <!--  Quantity  -->
                        <div class="quant">
                            <h3 class="quant_title">Quantity</h3>
                            <div class="quant_content"> 
                                <span>-</span>
                                <span>1</span>
                                <span>+</span>
                            </div>
                        </div>
                    </div>

                    <!--  Price  -->
                    <div class="price">
                        <span class="price_title">BDT 10999.00</span>
                        <a href="#" class="price_button">ADD TO CART</a>
                    </div>
                </div>
            </div>
        </main>

        <!-- MAIN -->
        <script src="js/main.js"></script>
    </body>
</html>
